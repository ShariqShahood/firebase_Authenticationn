<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">    
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link rel="shortcut icon" href="images.jfif" type="image/x-icon">
<title>Firebase Authentication</title>
</head>
<body>
<br><br><br>
<h1 class="heading1">Firebase Authentication</h1>
<br><br><br>

<div class="container px-4 text-center">
  <div class="row gx-5">
    <div class="col">
     <div class="p-3">

      <center> <div class="card">
        <p class="heading">Sign Up</p>
        <center><div class="form__group field">
          <input type="email" class="form__field" placeholder="name@example.com" required=""  id="floatingInput">
          <label for="name" class="form__label">Email</label>
        </div>
        <div class="form__group field">
        <input type="password" class="form__field" placeholder="**************" required=""  id="floatingPassword">
        <label for="name" class="form__label">Password</label>
        </div></center><br><br>
        <button id="registerBtn" class="button-64" role="button"><span class="text">Register</span></button>
        </div>
      </center>
        
      
     </div>
    </div>
    <div class="col">
      <div class="p-3">
        
      <center> <div class="card">
        <p class="heading">Log In</p>
        <center><div class="form__group field">
          <input type="email" class="form__field" placeholder="name@example.com" required=""  id="lfloatingInput">
          <label for="name" class="form__label">Email</label>
        </div>
        <div class="form__group field">
        <input type="password" class="form__field" placeholder="**************" required=""  id="lfloatingPassword">
        <label for="name" class="form__label">Password</label>
        </div></center><br><br>
        <button id="loginBtn" class="button-64" role="button"><span class="text">Login</span></button>
        </div>
      </center>
      </div>
    </div>
  </div>
</div>



    <script src="app.js" type="module"></script>
</body>
</html>
